<html>
	<head>

		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="style/header.css">
	</head>
	<body>
		<header>
			<div id="Titre_site">
				<div id="logo">
					<img src="images/logo_site.jpg" alt="Logo du site"/>
				</div>	
				<div id="Titre">
					<h1>Nos TRIP !</h1>			
				</div>
					
			</div>

			<!-- Le menu déroulant ! -->
			<ul id="sdt_menu" class="sdt_menu">
				<li>
					<a href="#">
						<img src="images/20160404_114202.jpg" alt=""/>
						<span class="sdt_active"></span>
						<span class="sdt_wrap">
							<span class="sdt_link">Accueil</span>
							<span class="sdt_descr"></span>
						</span>
					</a>
				</li>
				<li>
					<a href="#">
						<img src="images/IMG_0200.jpg" alt=""/>
						<span class="sdt_active"></span>
						<span class="sdt_wrap">
							<span class="sdt_link">Voyages</span>
							<span class="sdt_descr">Nos trip !</span>
						</span>
					</a>
					<div class="sdt_box">
						<a href="#">TRIP ASIE</a>
						<a href="#">TRIP TAHITI</a>
						<a href="#">TRIP CANADA</a>
					</div>
				</li>
				<li>
					<a href="#">
						<img src="images/IMG_0287.jpg" alt=""/>
						<span class="sdt_active"></span>
						<span class="sdt_wrap">
							<span class="sdt_link">Photos</span>
							<span class="sdt_descr">Nos photos</span>
						</span>
					</a>
					<div class="sdt_box">
						<a href="#">TRIP ASIE</a>
						<a href="#">TRIP TAHITI</a>
						<a href="#">TRIP CANADA</a>
					</div>
				</li>
				<li>
					<a href="#">
						<img src="images/IMG_0377.jpg" alt=""/>
						<span class="sdt_active"></span>
						<span class="sdt_wrap">
							<span class="sdt_link">Calendrier</span>
							<span class="sdt_descr">Les jours voyagés</span>
						</span>
					</a>
					<div class="sdt_box">
						<a href="#">Websites</a>
						<a href="#">Illustrations</a>
						<a href="#">Photography</a>
					</div>
				</li>
				<li>
					<a href="#">
						<img src="images/IMG_9924.jpg" alt=""/>
						<span class="sdt_active"></span>
						<span class="sdt_wrap">
							<span class="sdt_link">A propos</span>
							<span class="sdt_descr">de nous</span>
						</span>

				</li>
			</ul>

			<!-- The JavaScript -->
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
		<script type="text/javascript" src="Style/jquery.easing.1.3.js"></script>
        <script type="text/javascript">
            $(function() {
				/**
				* for each menu element, on mouseenter, 
				* we enlarge the image, and show both sdt_active span and 
				* sdt_wrap span. If the element has a sub menu (sdt_box),
				* then we slide it - if the element is the last one in the menu
				* we slide it to the left, otherwise to the right
				*/
                $('#sdt_menu > li').bind('mouseenter',function(){
					var $elem = $(this);
					$elem.find('img')
						 .stop(true)
						 .animate({
							'width':'170px',
							'height':'170px',
							'left':'0px'
						 },400,'easeOutBack')
						 .andSelf()
						 .find('.sdt_wrap')
					     .stop(true)
						 .animate({'top':'140px'},500,'easeOutBack')
						 .andSelf()
						 .find('.sdt_active')
					     .stop(true)
						 .animate({'height':'170px'},300,function(){
						var $sub_menu = $elem.find('.sdt_box');
						if($sub_menu.length){
							var left = '170px';
							if($elem.parent().children().length == $elem.index()+1)
								left = '-170px';
							$sub_menu.show().animate({'left':left},200);
						}	
					});
				}).bind('mouseleave',function(){
					var $elem = $(this);
					var $sub_menu = $elem.find('.sdt_box');
					if($sub_menu.length)
						$sub_menu.hide().css('left','0px');
					
					$elem.find('.sdt_active')
						 .stop(true)
						 .animate({'height':'0px'},300)
						 .andSelf().find('img')
						 .stop(true)
						 .animate({
							'width':'0px',
							'height':'0px',
							'left':'85px'},400)
						 .andSelf()
						 .find('.sdt_wrap')
						 .stop(true)
						 .animate({'top':'25px'},500);
				});
            });
        </script>
			<!-- Fin menu déroulant ! -->
		</header>
	</body>
</html>
